services:
  - type: web
    name: ai-website-generator-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DEBUG
        value: false
      - key: GEMINI_API_KEY
        sync: false
      - key: HF_API_TOKEN
        sync: false
      - key: DATABASE_URL
        value: sqlite:///./website_generator.db
